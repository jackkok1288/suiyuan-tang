<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨緣堂 - 命理諮詢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
</head>
<body class="bg-gray-100" style="background-image: url('https://raw.githubusercontent.com/jackkok1288/suiyuan-tang/main/images/background.png'); background-size: cover;">
    <!-- 導航欄 -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">隨緣堂</h1>
            <ul class="flex space-x-4">
                <li><a href="#bazi" class="hover:text-blue-500">八字</a></li>
                <li><a href="#ziwei" class="hover:text-blue-500">紫微斗數</a></li>
                <li><a href="#fengshui" class="hover:text-blue-500">風水</a></li>
                <li><a href="#contact" class="hover:text-blue-500">聯絡我們</a></li>
            </ul>
        </div>
    </nav>

    <!-- 方格主題 -->
    <section class="container mx-auto py-10 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-bold">八字專區</h2>
            <img src="https://raw.githubusercontent.com/jackkok1288/suiyuan-tang/main/images/bazi.jpg" class="mt-4 rounded-lg shadow-lg" alt="八字命理">
            <p class="text-gray-700 mt-2">了解個人天賦、事業、財運與感情。</p>
        </div>

        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-bold">紫微斗數專區</h2>
            <img src="https://raw.githubusercontent.com/jackkok1288/suiyuan-tang/main/images/ziwei.jpg" class="mt-4 rounded-lg shadow-lg" alt="紫微斗數">
            <p class="text-gray-700 mt-2">解析人生格局與流年變化。</p>
        </div>

        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-bold">風水專區</h2>
            <img src="https://raw.githubusercontent.com/jackkok1288/suiyuan-tang/main/images/fengshui.jpg" class="mt-4 rounded-lg shadow-lg" alt="風水學">
            <p class="text-gray-700 mt-2">調整環境氣場，助你趨吉避凶。</p>
        </div>
    </section>

    <!-- 聯絡我們 -->
    <section id="contact" class="container mx-auto py-10 text-center">
        <h2 class="text-2xl font-bold">聯絡我們</h2>
        <form class="mt-4 max-w-lg mx-auto bg-white p-6 shadow-lg rounded-lg">
            <input type="text" placeholder="您的名字" class="block w-full p-2 border rounded-lg mb-2">
            <input type="email" placeholder="您的郵件" class="block w-full p-2 border rounded-lg mb-2">
            <textarea placeholder="您的訊息" class="block w-full p-2 border rounded-lg mb-2"></textarea>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg">提交</button>
        </form>
    </section>
</body>
</html>
